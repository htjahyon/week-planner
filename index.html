<!DOCTYPE html>
<html>
  <head>
    <title>Week Planner</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1>Weekly Planner</h1>
    <div class="week">
      <div class="day">Sunday</div>
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
      <div class="day">Friday</div>
      <div class="day">Saturday</div>
    </div>
    <div class="add">
      <button id="entry">Add Entry</button>
    </div>
    <div class="schedule">
      <h1>Scheduled Events for <span>Monday</span></h1>
        <table>
          <thead>
            <tr>
               <th id="time">Time</th>
               <th id="description">Description</th>
            </tr>
           </thead>
          <tbody class="rows"></tbody>
        </table>
    </div>
    <div id="modal1">
      <p id="x1">x</p>
      <p id="text1">Add Entry</p>
      <select id="inputday1">
        <option value="Sunday">Sunday</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
      </select>
      <select id="inputtime1">
        <option value="12:00am">12:00am</option>
        <option value="1:00am">1:00am</option>
        <option value="2:00am">2:00am</option>
        <option value="3:00am">3:00am</option>
        <option value="4:00am">4:00am</option>
        <option value="5:00am">5:00am</option>
        <option value="6:00am">6:00am</option>
        <option value="7:00am">7:00am</option>
        <option value="8:00am">8:00am</option>
        <option value="9:00am">9:00am</option>
        <option value="10:00am">10:00am</option>
        <option value="11:00am">11:00am</option>
        <option value="12:00pm">12:00pm</option>
        <option value="1:00pm">1:00pm</option>
        <option value="2:00pm">2:00pm</option>
        <option value="3:00pm">3:00pm</option>
        <option value="4:00pm">4:00pm</option>
        <option value="5:00pm">5:00pm</option>
        <option value="6:00pm">6:00pm</option>
        <option value="7:00pm">7:00pm</option>
        <option value="8:00pm">8:00pm</option>
        <option value="9:00pm">9:00pm</option>
        <option value="10:00pm">10:00pm</option>
        <option value="11:00pm">11:00pm</option>
      </select>
      <button id="submit1">Submit</button><br><br>
      <textarea id="inputdescription1" cols="50" rows="5">Description</textarea>
    </div>
    <div id="modal2">
        <p id="x2">x</p>
        <p id="text2">Update Entry</p>
        <div id="inputday2"></div>
      <select id="inputtime2">
        <option value="12:00am">12:00am</option>
        <option value="1:00am">1:00am</option>
        <option value="2:00am">2:00am</option>
        <option value="3:00am">3:00am</option>
        <option value="4:00am">4:00am</option>
        <option value="5:00am">5:00am</option>
        <option value="6:00am">6:00am</option>
        <option value="7:00am">7:00am</option>
        <option value="8:00am">8:00am</option>
        <option value="9:00am">9:00am</option>
        <option value="10:00am">10:00am</option>
        <option value="11:00am">11:00am</option>
        <option value="12:00pm">12:00pm</option>
        <option value="1:00pm">1:00pm</option>
        <option value="2:00pm">2:00pm</option>
        <option value="3:00pm">3:00pm</option>
        <option value="4:00pm">4:00pm</option>
        <option value="5:00pm">5:00pm</option>
        <option value="6:00pm">6:00pm</option>
        <option value="7:00pm">7:00pm</option>
        <option value="8:00pm">8:00pm</option>
        <option value="9:00pm">9:00pm</option>
        <option value="10:00pm">10:00pm</option>
        <option value="11:00pm">11:00pm</option>
      </select>
      <button id="submit2">Submit</button><br><br>
      <textarea id="inputdescription2" cols="50" rows="5">Description</textarea>
    </div>
    <div id="modal3">
      <p id="x3">x</p>
      <p id="text3">Delete Entry</p>
      <p id="asktext">Are you sure you want to delete this entry?</p>
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
